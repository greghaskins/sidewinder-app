<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="sidewinder-app">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sidewinder</h1>
      </ion-header-bar>
      <ion-content>

        <div ng-controller="StatusController">

          <div class="card" ng-repeat="repoAssessment in repoAssessments">
            <div ng-switch="repoAssessment.state">

              <div ng-switch-when="success" class="item item-text-wrap">
                <i class="icon ion-checkmark balanced">&nbsp;</i>
                {{repoAssessment.name}}
              </div>
              
              <div ng-switch-when="unknown" class="item item-text-wrap">
                <i class="icon ion-help dark">&nbsp;</i>
                {{repoAssessment.name}}
              </div>

              <div ng-switch-default class="item item-text-wrap">
                <i class="icon ion-close assertive">&nbsp;</i>
                {{repoAssessment.name}}
              </div>
            </div>
          </div>

        </div>
      
      </ion-content>
    </ion-pane>
  </body>
</html>

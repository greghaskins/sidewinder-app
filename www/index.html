<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="sidewinder-app" ng-controller="StatusController">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Sidewinder</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card assessments" ng-repeat="repoStatus in repoStatuses">
                <div ng-switch="repoStatus.status.state">
                    <div ng-switch-when="success" class="success item item-text-wrap item-icon-left">
                        <i class="icon ion-ios-checkmark-empty balanced">&#xA0;</i>
                        <span class="repo">  
                          <span class="owner">{{repoStatus.repo.owner}}</span>
                          /
                          <span class="name">{{repoStatus.repo.name}}</span>
                        </span>
                    </div>
                    <div ng-switch-when="pending" class="pending item item-text-wrap item-icon-left">
                        <i class="icon ion-ios-minus-empty dark">&#xA0;</i>
                        <span class="repo">
                          <span class="owner">{{repoStatus.repo.owner}}</span>
                          /
                          <span class="name">{{repoStatus.repo.name}}</span>
                        </span>
                    </div>
                    <div ng-switch-default="" class="failure item item-text-wrap item-icon-left">
                        <i class="icon ion-ios-close-empty assertive">&#xA0;</i>
                        <span class="repo">
                          <span class="owner">{{repoStatus.repo.owner}}</span>
                          /
                          <span class="name">{{repoStatus.repo.name}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </ion-content>
        <div class="bar bar-footer">
            <button class="button button-clear pull-right" ng-click="refresh()">
                <i class="icon ion-ios-refresh-empty"></i>
            </button>
        </div>
    </ion-pane>
</body>

</html>
